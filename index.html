<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="content">
      <div class="player">
        <h2 class="player1">Player1</h2>
        <div class="piece">x</div>
        <p>Score: <span class="player1-score">0</span></p>
      </div>
      <div class="center">
        <div class="board"></div>
        <p class="turn-display">Turn: <span class="showturn">x</span></p>
        <button id="js-new-game">New game</button>
        <p class="winner"></p>
      </div>
      <div class="player">
        <h2 class="player2">Player2</h2>
        <div class="piece">o</div>
        <p>Score: <span class="player2-score">0</span></p>
      </div>
    </div>
  </body>
</html>
